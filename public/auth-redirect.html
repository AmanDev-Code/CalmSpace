<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to CalmSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5f2;
            color: #4a4a4a;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 30px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #A288E3;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 30px;
        }
        .manual-link a {
            color: #A288E3;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #A288E3;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .manual-link a:hover {
            background-color: #A288E3;
            color: white;
        }
        #status {
            margin-top: 20px;
            color: #666;
        }
        #error {
            color: #d9534f;
            margin-top: 20px;
            max-width: 80%;
            display: none;
        }
    </style>
</head>
<body>
    <img src="/assets/brandLogo.png" alt="CalmSpace Logo" class="logo">
    <h1>Redirecting to CalmSpace</h1>
    <p>You have successfully signed in. Returning to the app...</p>
    <div class="spinner"></div>
    <div id="status">Please wait...</div>
    <div id="error"></div>
    <div class="manual-link">
        <p>If you are not automatically redirected,</p>
        <a href="calmspace://app/auth-callback" id="manual-link">Tap here to open the app</a>
    </div>

    <script>
        // Log redirection for debugging
        console.log("Auth redirect page loaded");
        
        // Store the custom scheme URL
        const appScheme = "calmspace://app/auth-callback";
        
        // Get link element for updating
        const manualLink = document.getElementById("manual-link");
        const statusElement = document.getElementById("status");
        const errorElement = document.getElementById("error");
        
        // Make sure link has the correct URL
        manualLink.href = appScheme;
        
        // Log any URL parameters for debugging
        const urlParams = new URLSearchParams(window.location.search);
        console.log("URL parameters:", Object.fromEntries(urlParams.entries()));
        
        // Function to show error
        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = "block";
            statusElement.textContent = "Error occurred. Please use the manual link below.";
        }
        
        // Function to try various redirect methods
        function tryOpenApp() {
            try {
                console.log("Attempting to redirect to app:", appScheme);
                statusElement.textContent = "Opening app...";
                
                // Method 1: window.location
                window.location.href = appScheme;
                
                // Method 2: After a short delay, try window.open
                setTimeout(function() {
                    try {
                        window.open(appScheme, "_self");
                    } catch (e) {
                        console.error("Error with window.open:", e);
                    }
                }, 500);
                
                // Final status update
                setTimeout(function() {
                    statusElement.textContent = "If app didn't open automatically, tap the link below.";
                }, 2500);
            } catch (e) {
                console.error("Error redirecting to app:", e);
                showError("Could not redirect automatically: " + e.message);
            }
        }
        
        // Execute redirect after a very short delay
        setTimeout(tryOpenApp, 300);
    </script>
</body>
</html>
