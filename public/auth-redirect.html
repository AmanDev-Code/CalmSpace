<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to CalmSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5f2;
            color: #4a4a4a;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 30px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #A288E3;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 30px;
        }
        .manual-link a {
            color: #A288E3;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #A288E3;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .manual-link a:hover {
            background-color: #A288E3;
            color: white;
        }
    </style>
</head>
<body>
    <img src="/assets/brandLogo.png" alt="CalmSpace Logo" class="logo">
    <h1>Redirecting to CalmSpace</h1>
    <p>You have successfully signed in. Returning to the app...</p>
    <div class="spinner"></div>
    <div class="manual-link">
        <p>If you are not automatically redirected,</p>
        <a href="calmspace://app/auth-callback">Tap here to open the app</a>
    </div>

    <script>
        // Try to redirect to the app after a short delay
        setTimeout(function() {
            window.location.href = "calmspace://app/auth-callback";
        }, 1500);
    </script>
</body>
</html>
